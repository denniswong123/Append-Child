<body>
<ol></ol>
<select id= "Dennis"></select>
<button onclick="remove()">remove</button>
 <script>
 var select = document.getElementById('Dennis')
   var arr = ["hitler", "puttin", "trump"];
   function populate() {
     for(var i = 0; i < arr.length; i++) {
       var opt = i + 1;
       var el = document.createElement('option');
       el.textContent = opt;
       el.value = opt;
       select.appendChild(el);
       
    var newLi = document.createElement('li');
    var newText = document.createTextNode(arr[i]);
    newLi.appendChild(newText);
    var position = document.getElementsByTagName('ol')[0];
    position.appendChild(newLi);
       
     }
   }
   
   function remove() {
     var getV = document.getElementById('Dennis').value;
     var getLi = document.getElementsByTagName('li')[getV-1];
     var getParent = getLi.parentNode;
     getParent.removeChild(getLi);
   }
 </script>
 <script>populate()</script>
</body>
</html>
