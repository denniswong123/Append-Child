<html>
<head>
  
</head>
<body>
  <ul>
    
  </ul>
  <button onclick="aloha()">Say Aloha</button>
  <script>
    function aloha() {
      //Get the unordered list in the body and save it as ul
      var ul = document.getElementsByTagName('ul')[0];
      
      //Create a new li element, and save it as mewli
      var newli = document.createElement('li');
      
      //Create a new text node with the words "aloha" and save it as newText
      var newText = document.createTextNode("Aloha");
      
      //I am going to attach the new text to the new list item
      newli.appendChild(newText);
  
      //I am going to attach the new list item to the new ul
      ul.appendChild(newli);
      
      //I am going to attach the ul to the body
      document.body.appendChild(ul);

  
    }
  </script>
  
  
</body>
</html>
